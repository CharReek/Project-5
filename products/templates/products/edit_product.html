{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/product.css' %}">
{% endblock %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div> 
    </div>
</div>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col product-m-title">
            <h2>Product Management - Edit Products</h2>
            <hr class="w-50 mb-5">
        </div>
    </div>
    <div class="row form-field">
        <div class="col-12 col-md-6">
            <form action="{% url 'edit_product' product.id %}" method="POST" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div>
                    <a href="{% url 'products' %}" class="btn rounded-2 pm-buttons"> Cancel</a>
                    <button class="btn rounded-2 pm-buttons" type="submit">Update Product</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
