{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="signin-out">
  <h1>{% trans "Sign Out" %}</h1>

  <p class="sub-header">{% trans 'Are you sure you want to sign out?' %}</p>

  <form method="post" action="{% url 'account_logout' %}" class="accounts-form">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="submit-button" type="submit">{% trans 'Sign Out' %}</button>
  </form>
</div>


{% endblock %}
