{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 delete-section">
            <h2 class="delete-main">Are you sure You want to delete this post?</h2>
            <p class="delete-copy">This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-danger">Delete</button>
            </div>
        </form>
        </div>
    </div>
</div>
{% endblock content %}
