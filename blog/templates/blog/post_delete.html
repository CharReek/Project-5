{% extends "base.html" %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'products/css/product.css' %}">
{% endblock %}


{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div> 
    </div>
</div>

{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12 delete-section">
            <h2 class="delete-main">Are you sure You want to delete this post?</h2>
            <p class="delete-copy">This action cannot be undone.</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2">
                <button type="submit" class="btn submit-button">Delete</button>
            </div>
        </form>
        </div>
    </div>
</div>
<div class="row">
    <div class="col mb-4">
        <hr>
    </div>
</div>
{% endblock content %}
